<div class="widgets">
  <ba-card cardTitle="Search Form" baCardClass="with-scroll">
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="size">Size & Type</label>
        <select class="form-control" id="size" (change)="onTypeChange($event)">
		  	<option value="-1" disabled>--Select--</option>
		  	<option *ngFor="let type of types"  [ngValue]="type.id">{{type.name}}</option>
		</select>
      </div>
    </div>
        <div class="col-sm-3">
      <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" id="size" (change)="onCountryChange($event)">
		  	<option value="-1" disabled>--Select--</option>
		  	<option *ngFor="let country of countries" [ngValue]="country.id">{{country.name}}</option>
		</select>
      </div>
    </div>
        <div class="col-sm-3">
      <div class="form-group">
        <label for="port">Port</label>
        <select class="form-control" id="size" (change)="onPortChange($event)">
		  	<option value="-1" disabled>--Select--</option>
		  	<option *ngFor="let port of ports" [ngValue]="port.id">{{port.name}}</option>
		</select>
      </div>
    </div>
        <div class="col-sm-3">
      <div class="form-group">
        <label for="company">Company</label>
        <select class="form-control" id="size" (change)="onCompanyChange($event)">
		  	<option value="-1" disabled>--Select--</option>
		  	<option *ngFor="let company of companies" [ngValue]="company.id">{{company.name}}</option>
		</select>
      </div>
    </div>
  </div>
  </ba-card>
  <div class="row">
    <div class="col-md-12">
    <ba-card cardTitle="Search Content" baCardClass="with-scroll" class="smart-table-container">
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (rowSelect)="onRowSelect($event)"></ng2-smart-table>
    </ba-card>
    <input type = "button" value="Book">
    </div>
  </div>
  		<div class="row">
    		<div class="col-sm-3">
    			 
    		</div>
   		</div>
</div>
<div id="wrapper">
<table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
<tr>
<th>Name</th>
<th>Country</th>
<th>Age</th>
</tr>

</td>

</table>
</div>
